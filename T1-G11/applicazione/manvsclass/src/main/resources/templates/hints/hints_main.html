<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{homeAdmin_hints}">Suggerimenti</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/t1/css/class.css" rel="stylesheet">
    <style>
        /* Stili specifici per i suggerimenti se necessario */
        details.generic-hint summary {
            background-color: #f3f3f3;
            font-weight: bold;
        }
        details.class-hint summary {
            background-color: #e6f7ff;
        }
    </style>
</head>

<body>
<div id="main-content" class="file_manager">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a id="navDashboardAdmin" class="navbar-brand" href="/#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill-gear" viewBox="0 0 16 16">
                        <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Zm9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z" />
                    </svg>
                </a>

                <a id="navHintsMain" class="navbar-brand" href="/#" th:text="#{homeAdmin_hints}">Suggerimenti</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a id="navDashboardAdmin2" class="nav-link" href="/#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="navHintsUpload" class="nav-link" href="/#" th:text="#{hints_navbar_add}">Carica Suggerimenti</a>
                        </li>

                    </ul>

                    <form id="searchForm" class="form-inline my-2 my-lg-0">
                        <input id="searchInput" class="form-control mr-sm-2" type="search" name="search" placeholder="Cerca ClassUT o Contenuto"
                               aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{search}">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>

        <br>

        <br>

        <br>
        <div id="main-view-container">
            <div id="initial-buttons" class="d-flex justify-content-around mb-4">
                <button type="button" id="viewGenericHintsBtn" class="btn btn-primary btn-lg">
                    <i class="fa fa-list"></i> Visualizza Suggerimenti Generici
                </button>
                <button type="button" id="viewClassHintsBtn" class="btn btn-info btn-lg">
                    <i class="fa fa-list"></i> Visualizza Suggerimenti di Classe
                </button>
            </div>

            <div id="dynamic-content">
                <p id="loading-message" class="text-info" style="display:none;">Caricamento...</p>
                <p id="no-hints-message" class="text-warning" style="display:none;">Nessun suggerimento trovato.</p>
            </div>
        </div>
        <br>

    </div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/t1/js/utils/endpoints.js}"></script>
<script th:src="@{/t1/js/utils/api.js}"></script>
<script th:src="@{/t1/js/utils/cookie_util.js}"></script>
<script th:src="@{/t1/js/utils/renderErrors.js}"></script>

<script th:src="@{/t1/js/hints/hints_main.js}"></script>

<script th:inline="javascript">
    const errors = {
        notHandled: /*[[#{error.nothandled}]]*/ "Si è verificato un errore, riprova più tardi"
    };
    const messages = {
        confirmDeleteGeneric: /*[[#{hints_confirm_delete_generic}]]*/ "Sei sicuro di voler eliminare TUTTI i suggerimenti generici? Questa operazione è irreversibile.",
        confirmDeleteClass: /*[[#{hints_confirm_delete_class}]]*/ "Sei sicuro di voler eliminare TUTTI i suggerimenti di classe (non generici)? Questa operazione è irreversibile.",
        confirmDeleteSingle: /*[[#{hints_confirm_delete_single}]]*/ "Sei sicuro di voler eliminare questo suggerimento? Questa operazione è irreversibile."
    };
</script>
</body>

</html>
