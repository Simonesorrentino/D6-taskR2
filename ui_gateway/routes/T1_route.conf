set $backend_T1 "http://t1-controller:8081";
#set $backend_T1 "http://host.docker.internal:8081";

### ðŸ“Œ FILE STATICI
location ~ ^/(t1) {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T1;
}

### ðŸ“Œ DASHBOARD ADMIN
location ~ ^/(dashboard|dashboard/(admins|players))$ {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T1;
}

### ðŸ“Œ AVVERSARI/ROBOT
location ~ ^/opponents/(main|upload|edit)$ {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T1;
}

### ðŸ“Œ TEAMS
location ~ ^/team/(main|details)$ {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T1;
}

### ðŸ“Œ SCALATA
location ~ /scalata/(main) {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T1;
}

### ðŸ“Œ SUGGERIMENTI (HINTS)
location ~ ^/hints/(main|upload|edit|update.*|.*/move|template)$ {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T1;
}

### ðŸ“Œ UPLOADS (Immagini salvate dal Backend)
location /uploads/ {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass $backend_T1;
}
